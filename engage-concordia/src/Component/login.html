<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login - Engage Concordia</title>
        <link rel="stylesheet" type="text/css" href="login.css"></link>
      </head>
      <div className='Login_Page'>
       
        
       <h2>Login</h2>
       <div>
         <label>
           Email:
           <input
             type="text"
             value={email}
             onChange={(e) => setEmail(e.target.value)}
           />
         </label>
       </div>
       <div>
         <label>
           Password:
           <input
             type="password"
             value={password}
             onChange={(e) => setPassword(e.target.value)}
           />
         </label>
       </div>
       <div>
         <button type="button" onClick={handleLogin}>
           Login
         </button>
       </div>
     </div>
</html>
